<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promoción de Fiestas</title>
<style>
body, html {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    background: #000;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

#intro {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: black;
    z-index: 9999;
}

#introVideo {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

#logo {
    color: white;
    font-size: 4rem;
    opacity: 0;
    text-shadow: 0 0 20px #ff6600;
    position: absolute;
}

#content {
    display: none;
    padding: 20px;
    color: white;
    animation: fadeInContent 2s ease forwards;
}

@keyframes fadeInContent {
    from { opacity: 0; }
    to { opacity: 1; }
}

</style>
</head>
<body>

<!-- Intro con video -->
<div id="intro">
    <video id="introVideo" autoplay muted playsinline>
        <source src="videos/phoenix.mp4" type="video/mp4">
    </video>
    <div id="logo">Mi Logo</div>
    <audio id="introAudio" src="audio/intro.mp3"></audio>
</div>

<!-- Contenido principal -->
<div id="content">
    <h1>Promociones de Fiestas y 15 Años</h1>
    <!-- Aquí va tu galería -->
</div>

<script>
// Variables
const introVideo = document.getElementById('introVideo');
const logo = document.getElementById('logo');
const introAudio = document.getElementById('introAudio');
const intro = document.getElementById('intro');
const content = document.getElementById('content');

// Reproducir audio al cargar
window.onload = () => {
    introAudio.play();
};

// Cuando el video termina
introVideo.onended = () => {
    // Animación de "desvanecer a polvo" simulada con fadeout
    introVideo.style.transition = 'opacity 1s ease';
    introVideo.style.opacity = 0;

    // Mostrar logo tras el desvanecimiento
    setTimeout(() => {
        logo.style.opacity = 1; // Mostrar logo
    }, 1000);

    // Mantener logo 1 segundo
    setTimeout(() => {
        intro.style.display = 'none';
        content.style.display = 'block';
    }, 2000);
};
</script>

</body>
</html>
